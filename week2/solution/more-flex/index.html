<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>more flex</title>
</head>
<body>
    <div class="container">
        <aside class="left-col"></aside>
        <main class="main-col">
            <div class="up-row">
                <div class="main-left-col">
                    <div class="main-left-up-row"></div>
                    <div class="main-left-down-row">
                        <div class="left-cell"></div>
                        <div class="right-cell"></div>
                    </div>
                </div>
                <div class="main-right-col"></div>
            </div>
            <div class="down-row"></div>
        </main>
    </div>
    
</body>
</html>
